<div class="image">
<img src="assets/image.png">
</div>
<h1>My Quotes</h1>
<div class="container">
  <div class="row">

    <div class="col-md-6">
      <div class="card">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
    <div *ngFor="let quote of quotes;let i ='index'">
      <h4 id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>

      <div class="click">
        <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
      </div>
      <div class="row" *ngIf="quote.showDescription">
        <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
        <!-- <app-counter-input></app-counter-input> -->
      </div>
        <app-counter-input></app-counter-input>
    </div>
  </div>
</div>
</div>
</div>
<p *ngIf='quotes.length > 5'>My quotes for today</p>
